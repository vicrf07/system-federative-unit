<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>Cadastro UF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</h:head>
<h:body>
    <h2>Cadastro de Unidades Federativas (UF)</h2>
    <h:form id="form">
        <h:dataTable value="#{ufBean.list}" var="item" id="tabelaUf" class="container">
            <h:column>
                <f:facet name="header">Sigla</f:facet>
                <h:outputText value="#{item.sigla}" id="sigla" />
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                <h:outputText value="#{item.nome}" />
            </h:column>

            <h:column>
                <h:commandButton value="Remover" action="#{ufBean.remover(item)}" class="btn btn-warning" />
            </h:column>

            <h:column>
                <h:commandButton value="Editar" action="#{ufBean.editar(item)}" class="btn btn-info" />
            </h:column>

        </h:dataTable>

        <h:commandButton value="Adicionar" action="#{ufBean.novo}" class="btn btn-success" />
    </h:form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</h:body>

</html>
